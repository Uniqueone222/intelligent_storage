<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files - Intelligent Storage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-card: #161616;
            --bg-hover: #1a1a1a;

            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-tertiary: #6b6b6b;

            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --accent-success: #10b981;
            --accent-danger: #ef4444;

            --border-color: #2a2a2a;
            --border-radius: 12px;

            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.4);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.5);
            --shadow-glow: 0 0 20px rgba(99, 102, 241, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        /* Topbar */
        .topbar {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            padding: 0 24px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            background: rgba(22, 22, 22, 0.8);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .logo-text {
            font-size: 18px;
            font-weight: 600;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .topbar-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .search-container {
            position: relative;
            width: 400px;
        }

        .search-input {
            width: 100%;
            padding: 10px 16px 10px 40px;
            background: var(--bg-hover);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
            font-size: 18px;
        }

        .upload-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .upload-btn:hover {
            box-shadow: var(--shadow-glow);
            transform: translateY(-1px);
        }

        /* Layout */
        .layout {
            display: flex;
            height: calc(100vh - 64px);
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            padding: 24px 16px;
            overflow-y: auto;
        }

        .sidebar-section {
            margin-bottom: 32px;
        }

        .sidebar-title {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-tertiary);
            margin-bottom: 12px;
            padding: 0 12px;
        }

        .sidebar-item {
            padding: 10px 12px;
            margin-bottom: 2px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }

        .sidebar-item:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .sidebar-item.active {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            box-shadow: var(--shadow-glow);
        }

        .sidebar-icon {
            font-size: 18px;
            width: 20px;
            text-align: center;
        }

        .sidebar-count {
            margin-left: auto;
            font-size: 12px;
            padding: 2px 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .sidebar-item.active .sidebar-count {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 20px;
            transition: all 0.2s;
        }

        .stat-card:hover {
            border-color: var(--accent-primary);
            box-shadow: var(--shadow-md);
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Files Grid */
        .files-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .files-title {
            font-size: 20px;
            font-weight: 600;
        }

        .view-toggle {
            display: flex;
            gap: 4px;
            background: var(--bg-card);
            padding: 4px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .view-btn {
            padding: 6px 12px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 6px;
            font-size: 12px;
            transition: all 0.2s;
        }

        .view-btn.active {
            background: var(--accent-primary);
            color: white;
        }

        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 16px;
        }

        .file-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 16px;
            transition: all 0.3s, opacity 0.3s, transform 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .file-card:hover {
            border-color: var(--accent-primary);
            box-shadow: var(--shadow-glow);
            transform: translateY(-4px);
        }

        .file-icon-wrapper {
            width: 100%;
            aspect-ratio: 1;
            background: var(--bg-hover);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            overflow: hidden;
            position: relative;
        }

        .file-icon-large {
            font-size: 48px;
        }

        .file-preview-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .file-name {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            line-height: 1.4;
        }

        .file-meta {
            font-size: 11px;
            color: var(--text-tertiary);
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .file-actions {
            display: flex;
            gap: 6px;
        }

        .action-btn {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        .action-btn-primary {
            background: var(--accent-primary);
            color: white;
        }

        .action-btn-primary:hover {
            background: #5558e3;
        }

        .action-btn-danger {
            background: var(--accent-danger);
            color: white;
        }

        .action-btn-danger:hover {
            background: #dc2626;
        }

        .action-btn-secondary {
            background: var(--bg-hover);
            color: var(--text-secondary);
        }

        .action-btn-secondary:hover {
            background: #222;
            color: var(--text-primary);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .empty-text {
            color: var(--text-secondary);
            font-size: 16px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #3a3a3a;
        }

        /* Badge */
        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            background: var(--accent-success);
            color: white;
        }
    </style>
</head>
<body>
    <!-- Topbar -->
    <div class="topbar">
        <div class="logo-section">
            <div class="logo">üìÅ</div>
            <div class="logo-text">Intelligent Storage</div>
        </div>

        <div class="topbar-actions">
            <div class="search-container">
                <span class="search-icon">üîç</span>
                <input
                    type="text"
                    id="search-input"
                    class="search-input"
                    placeholder="Search: 'photo' for images, 'json:text' for JSON content..."
                >
            </div>
            <label for="file-upload" class="upload-btn">
                <span>üì§</span>
                <span>Upload</span>
            </label>
            <input type="file" id="file-upload" multiple style="display: none;">
        </div>
    </div>

    <!-- Main Layout -->
    <div class="layout">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-section">
                <div class="sidebar-title">Categories</div>
                <div class="sidebar-item active" data-category="all">
                    <span class="sidebar-icon">üìÅ</span>
                    <span>All Files</span>
                    <span class="sidebar-count" id="count-all">0</span>
                </div>
                <div class="sidebar-item" data-category="image">
                    <span class="sidebar-icon">üñºÔ∏è</span>
                    <span>Images</span>
                    <span class="sidebar-count" id="count-image">0</span>
                </div>
                <div class="sidebar-item" data-category="video">
                    <span class="sidebar-icon">üé¨</span>
                    <span>Videos</span>
                    <span class="sidebar-count" id="count-video">0</span>
                </div>
                <div class="sidebar-item" data-category="audio">
                    <span class="sidebar-icon">üéµ</span>
                    <span>Audio</span>
                    <span class="sidebar-count" id="count-audio">0</span>
                </div>
                <div class="sidebar-item" data-category="document">
                    <span class="sidebar-icon">üìÑ</span>
                    <span>Documents</span>
                    <span class="sidebar-count" id="count-document">0</span>
                </div>
                <div class="sidebar-item" data-category="code">
                    <span class="sidebar-icon">üíª</span>
                    <span>Code</span>
                    <span class="sidebar-count" id="count-code">0</span>
                </div>
                <div class="sidebar-item" data-category="compressed">
                    <span class="sidebar-icon">üì¶</span>
                    <span>Archives</span>
                    <span class="sidebar-count" id="count-compressed">0</span>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="total-files">0</div>
                    <div class="stat-label">Total Files</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total-size">0 MB</div>
                    <div class="stat-label">Storage Used</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total-indexed">0</div>
                    <div class="stat-label">Indexed Files</div>
                </div>
            </div>

            <!-- Files Header -->
            <div class="files-header">
                <h2 class="files-title" id="current-category">All Files</h2>
                <div class="view-toggle">
                    <button class="view-btn active">Grid</button>
                    <button class="view-btn">List</button>
                </div>
            </div>

            <!-- Files Grid -->
            <div id="files-container" class="files-grid">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Loading files...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/storage/file_browser.js"></script>
</body>
</html>
